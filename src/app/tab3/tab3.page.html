<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> <strong>Favorite</strong> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let f of fav">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-icon name="calendar-outline"></ion-icon>
              {{f.date|date:'dd MMM yyyy'}}
              <ion-icon name="time-outline"></ion-icon>
              {{f.date|date:'HH:mm'}}
            </ion-col>
            <ion-col size="6">
              <ion-label>
                {{f.main}} <br />
                {{f.desc}}
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <img src="http://openweathermap.org/img/wn/{{f.icon}}@2x.png" />
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="delete(f.id)" color="danger"
          >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
